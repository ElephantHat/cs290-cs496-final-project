
<div id="addbook" >
<form>
	<div class="form-group">
		<label for="title">Book Title: </label>
		<input class="form-control"  type="text" name="title">
	</div>
	<div class="form-group">
		<label for="author">Book Author: </label>
		<input class="form-control" type="text" name="author">
	</div>
	<div class="form-group">
		<label>
			Rating (out of 5): <input type="number" min=0 max = 5 name="rating">
		</label>
	</div>
	<div class="form-group">
		<label for="comment">Comment / Brief Review: </label>
		<input class="form-control" type="text" name="comment">
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox" name="public"> Publicly visible?
		</label>
	</div>
	<input type="hidden" value="" name="key" />
</form>
<button id="addButton" type="submit" onClick="addBook()">Add Book Review</button><button id="deleteButton" class="hidden" type="submit" onClick="delBook()">Delete Book Review</button>
</div>
